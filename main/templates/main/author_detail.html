{% extends 'base.html' %}
{% load static %}
{% block author %} Author Detail {% endblock %}
{% block content %}
<div class="card bg-dark text-white">
  {% if author.image %}
  <img src="{{ author.image.url }}" class="card-img" alt="...">
  {% else %}
  <img src="{% static 'img/default_author_image.png' %}" class="card-img" alt="...">
<!--  В чем разница между этими jinge?-->
 {% endif %}
  <div class="card-img-overlay">
    <h5 class="card-title">{{ author }}</h5>
    <p class="card-text">Год Рождения: {{author.date_of_birth}}</p>
    <h4>Произведения: </h4>
    {% for book in books %}
    <p class="card-text">{{ book }}</p>
    {% endfor %}
  </div>
</div>
{% endblock  %}
